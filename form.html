<!DOCTYPE HTML>
<html lang="es">
<head>
<meta charset="utf-8"/>
<title>Formulario</title>
<link href="css/estilo.css" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400' rel='stylesheet' type='text/css'>

</head>

<body>
	<div class="container">



	<form class="form-consulta" id="formulario">

		<label>Email emisor: <span>*</span>
		<input type="email" name="email" placeholder="Email" class="campo-form" id="urlf" required>
		</label>
		
		<label>Nombre y apellido:
			<input type="text" name="nombre" placeholder="Nombre y apellido" class="campo-form" id="namef">
		</label>
		
		<label>Email receptor: <span>*</span>
			<input type="email" name="email" placeholder="Email" class="campo-form" id="emailf" required>
		</label>
		
		<label>Cuerpo:
			<textarea name="consulta" id="cuerpo" class="campo-form"></textarea>
		</label>
		<input type="submit" class="btn-form" value="Enviar" onclick= "return valida()"> <input type="reset" value="borrar" class="btn-form">
	</form>


</div>

<a href="index.html"><button class="btn-form">Volver</button></a>



<script src="history.js">history.js</script>
<script src="js/min.js"></script>

</body>

</html>
